<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" href="style.css" />
 
</head>
<body>

 <div class="navbar">
    <a href="Login.html">Login</a>
    <a href="register.html">Register</a>
     
  </div>

<form onsubmit="return validateForm()" method="post" action="Login1">
  <h2>Please Login</h2>
 <label>Email:</label>
  <input type="email" name="email" id="email" required>

   <label>Password:</label>
  <input type="password" name="pwd" id="pwd" required minlength="8"><br><br>

   Remember Me
   <input type="checkbox"> <br><br>
   
   <a href="forgot.html">Forgot Password</a>

  <div id="error" class="error"></div>

  <input type="submit" value="Login">
  
  <p>No account ?  <a href="register.html">Register</a></p>   
</form>


<script>
function validateForm() {
  const email = document.getElementById("email").value;
   
  const pwd = document.getElementById("pwd").value;
   

  errorDiv.innerHTML = ""; 

  if (!email.endsWith("@gmail.com")) {
    errorDiv.innerHTML = "Enter The Valid Email";
    return false;
  }

   

  if (pwd.length < 8) {
    errorDiv.innerHTML = "Password must be at least 8 characters";
    return false;
  }

   
  return true;  
}
</script>

</body>
</html>
